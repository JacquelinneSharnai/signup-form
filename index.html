<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <form style="width: 300px;">
        <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br>
        
        <label for="password">Password:</label>
        <input type="text" id="password" name="password">
        <br>

        <label for="username">Github Username:</label>
        <input type="text" id="username" name="username">
        </div>

        <p>       
            <input type = "radio"
                   name = "radSize"
                   id = "sizeSmall"
                   value = "small"
                   checked = "checked" />
            <label for = "sizeSmall">Enterprise</label>

            <input type = "radio"
                   name = "radSize"
                   id = "sizeMed"
                   value = "medium" />
            <label for = "sizeMed">Pro</label>

            <input type = "radio"
                   name = "radSize"
                   id = "sizeLarge"
                   value = "large" />
            <label for = "sizeLarge">Free</label>
          </p>       
        
          <p>
              <input type = "checkbox"
                  id = "remember"
                  value = "remember" />
              <label for = "remember">Remember Me</label>
          </p>

      </form>
</body>
</html>
